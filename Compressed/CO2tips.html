    <div class="container">
        <label for="co2">Enter Your CO₂ Emission (kg):</label>
        <input type="number" id="co2" required>
        <button onclick="showTips()">Get Tips</button>
        <div id="tipsContainer"></div>
    </div>

    <script>
        function showTips() {
            const co2 = parseFloat(document.getElementById("co2").value);
            const tipsContainer = document.getElementById("tipsContainer");
            tipsContainer.innerHTML = "";
            
            const lowEmissionTips = [
                "Use public transport more often.",
                "Turn off unused lights.",
                "Unplug devices when not in use.",
                "Switch to LED bulbs.",
                "Carpool whenever possible.",
                "Use energy-efficient appliances.",
                "Dry clothes in sunlight instead of dryers.",
                "Reduce, reuse, recycle materials.",
                "Eat more plant-based meals.",
                "Grow plants and trees in your area."
            ];

            const highEmissionTips = [
                "Reduce air travel as much as possible.",
                "Use electric or hybrid vehicles.",
                "Limit use of heating and air conditioning.",
                "Opt for renewable energy sources.",
                "Avoid single-use plastics.",
                "Cut down on food waste.",
                "Buy locally sourced products.",
                "Invest in home insulation to save energy.",
                "Use smart thermostats for efficiency.",
                "Educate others about reducing CO₂ emissions."
            ];
            
            let selectedTips = co2 < 150 ? lowEmissionTips : highEmissionTips;
            
            let table = `<table><tr><th>Tips</th></tr>`;
            selectedTips.forEach(tip => {
                table += `<tr><td>${tip}</td></tr>`;
            });
            table += `</table>`;
            
            tipsContainer.innerHTML = table;
        }
    </script>
