    <h1>CO2 & Energy Leaderboard</h1>
    <table>
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th class="co2-column">CO2 Emission (kg)</th>
            <th class="energy-column">Energy Consumption (kWh)</th>
        </tr>
        <script>
            const names = ["Govinda", "Madhava", "Vasudeva", "Shyam", "Gopal", "Mukunda", "Damodar", "Hari", "Krishna", "Keshava",
                           "Achyuta", "Ananta", "Janardana", "Narayana", "Vishnu", "Raghunath", "Rama", "Balakrishna", "Jagannath", "Parthasarathi",
                           "Radha-Krishna", "Brajendra", "Chaitanya", "Devakinandan", "Gauranga", "Gadadhara", "Muralimanohar", "Nandlala", "Padmanabha", "Purushottam",
                           "Radhavallabh", "Ramachandra", "Sanatana", "Satyanarayana", "Sridhara", "Trivikram", "Upendra", "Varadaraja", "Venkatesh", "Vishwaroop",
                           "Yadunandan", "Yashodanandan", "Bhaktavatsala", "Gopinath", "Kanhaiya", "Kesari", "Madana-Mohan", "Mukundalal", "Radhekrishna", "Sharangapani"];
            
            let data = [];
            for (let i = 0; i < 50; i++) {
                data.push({
                    sno: i + 1, // Sequential S.No
                    name: names[i],
                    co2: (Math.random() * 500).toFixed(2),
                    energy: (Math.random() * 1000).toFixed(2)
                });
            }
            
            data.forEach(entry => {
                document.write(`<tr>
                    <td>${entry.sno}</td>
                    <td>${entry.name}</td>
                    <td class="co2-column">${entry.co2}</td>
                    <td class="energy-column">${entry.energy}</td>
                </tr>`);
            });
        </script>
