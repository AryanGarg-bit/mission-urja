        <tr>
            <td><label for="energy">Enter CO2 Consumption (kWh):</label></td>
        </tr>
        <tr>
            <td><input type="number" id="energy" required></td>
        </tr>
        <tr>
            <td><button onclick="calculateCO2()">Calculate CO₂ Emission</button></td>
        </tr>
        <tr>
            <td><p id="result"></p></td>
        </tr>
    </table>
    <script>
        function calculateCO2() {
            const energy = document.getElementById("energy").value;
            const co2Emission = energy * 0.92; // Assuming 0.92 kg CO₂ per kWh
            document.getElementById("result").innerText = `Estimated CO₂ Emission: ${co2Emission.toFixed(2)} kg`;
        }
